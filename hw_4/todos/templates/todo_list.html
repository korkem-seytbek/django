{% extends 'base.html' %}

{% block content %}
  <h1>Todo Lists</h1>
  <ul>
    {% for todo_list in todo_lists %}
      <li>
        <a href="{% url 'todo_list_detail' todo_list.id %}">{{ todo_list.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <h2>Create Todo List</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
{% endblock %}
