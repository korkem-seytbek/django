<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Редактировать пост{% else %}Добавить пост{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card p-4 shadow-lg">
        <h1 class="mb-4 text-center">{% if form.instance.pk %}Редактировать пост{% else %}Добавить пост{% endif %}</h1>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_title" class="form-label">Title:</label>
                {{ form.title }}
            </div>

            <div class="mb-3">
                <label for="id_description" class="form-label">Description:</label>
                {{ form.description }}
            </div>

            <div class="mb-3">
                <label for="id_author" class="form-label">Author:</label>
                {{ form.author }}
            </div>

            <button type="submit" class="btn btn-success w-100">Сохранить</button>
        </form>

        <a href="{% url 'post_list' %}" class="btn btn-link mt-3">Назад</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
