{% extends "todos/base.html" %}
{% block content %}
    <h2>Your Todos</h2>
    <a href="{% url 'todo_create' %}" class="btn btn-primary">Add New Todo</a>
    <ul>
        {% for todo in todos %}
            <li>
                <a href="{% url 'todo_detail' todo.id %}">{{ todo.title }}</a>
                <a href="{% url 'todo_delete' todo.id %}" class="btn btn-danger btn-sm">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
