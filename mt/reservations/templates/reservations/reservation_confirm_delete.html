{% extends "base.html" %}

{% block content %}
<h2>Подтверждение удаления</h2>
<p>Вы уверены, что хотите удалить бронирование "{{ reservation.name }}" на {{ reservation.date }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'reservation_list' %}">Отмена</a>
</form>
{% endblock %}
