{% extends 'base.html' %}
{% block content %}
<h2>Posts</h2>
<a href="{% url 'create_post' %}" class="btn btn-success">Create Post</a>
<div class="row">
    {% for post in posts %}
    <div class="col-md-4">
        <div class="card">
            <img src="{{ post.picture.url }}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.description }}</p>
                <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">View</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
