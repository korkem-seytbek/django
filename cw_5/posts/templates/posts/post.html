{% extends 'base.html' %}
{% block content %}
    <h1>All Posts</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.description }}</p>
            <a href="{% url 'post_detail' post.id %}">Read more</a>
        </div>
    {% endfor %}
{% endblock %}
